name: Run All Tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x

      - name: Restore
        run: dotnet restore Scrubbler.sln

      - name: Build
        run: dotnet build Scrubbler.sln --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test Scrubbler.sln --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"