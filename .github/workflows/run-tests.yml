name: Run All Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'Scrubbler/**'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Build
        run: dotnet build -c Release
        working-directory: Scrubbler

      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal
        working-directory: Scrubbler