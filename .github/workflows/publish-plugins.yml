name: Publish Plugins

on:
  workflow_dispatch:

  push:
    branches: [ main ]
    paths:
      - 'Scrubbler/Plugins/**'
      - 'Scrubbler/Scrubbler.Abstractions/**'
      - 'Scrubbler/PluginMetadataGenerator/**'
      # exclusions
      - '!Scrubbler/Plugins/**/Test*/**'

jobs:
  build-and-publish:
    runs-on: windows-latest
    env:
      CI: true

    steps:
      - name: Checkout Scrubbler-2
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore solution
        run: dotnet restore Scrubbler.sln
        working-directory: Scrubbler

      # -------------------------------------------------------------------------
      # Inject API Keys
      # -------------------------------------------------------------------------
      - name: Inject API keys into PluginDefaults.cs
        shell: bash
        run: |
          for file in $(find Scrubbler/Plugins -name PluginDefaults.cs); do
            echo "Processing $file"
            cp "$file" "$file.bak"

            while IFS='=' read -r key value; do
              if grep -q "\"$key\"" "$file"; then
                echo "  Replacing $key"
                sed -i "s|\"$key\"|\"$value\"|g" "$file"
              fi
            done < <(printenv)
          done
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_API_SECRET: ${{ secrets.LASTFM_API_SECRET }}

      # -------------------------------------------------------------------------
      # Build Plugins
      # -------------------------------------------------------------------------
      - name: Build plugins
        shell: bash
        working-directory: Scrubbler
        run: |
          mkdir -p ../artifacts/plugins
          for proj in $(find Plugins -name 'Scrubbler.Plugin*.csproj' ! -name 'Scrubbler.Plugin.Accounts.Mock.csproj'); do
            echo "Building $proj"
            outdir="../artifacts/plugins/$(basename "$proj" .csproj)"
            mkdir -p "$outdir"
            dotnet build "$proj" -c Release -o "$outdir"
          done

      # -------------------------------------------------------------------------
      # Package Plugins (zip + icons)
      # -------------------------------------------------------------------------
      - name: Package plugins
        shell: bash
        run: |
          mkdir -p artifacts/zips
          
          SHARED_ASSEMBLIES=$(cat Scrubbler/shared-assemblies.txt)
            
          for dir in artifacts/plugins/*; do
            if [ -d "$dir" ]; then
              pluginName=$(basename "$dir")
              zipFile="artifacts/zips/${pluginName}.zip"
              echo "Zipping $pluginName -> $zipFile"

              # Build exclude list
              excludes=""
              for pat in $SHARED_ASSEMBLIES; do
                excludes="$excludes -x!$pat"
              done

              # Create the zip
              (cd "$dir" && 7z a "../../zips/${pluginName}.zip" . $excludes)

              # Copy icon
              if [ -f "$dir/icon.png" ]; then
                cp "$dir/icon.png" "artifacts/zips/${pluginName}.png"
                echo "Copied icon for $pluginName"
              else
                echo "No icon.png for $pluginName"
              fi
            fi
          done

      # -------------------------------------------------------------------------
      # Generate plugins.json
      # -------------------------------------------------------------------------
      - name: Generate plugins.json
        working-directory: Scrubbler
        run: dotnet run --project PluginMetadataGenerator ../artifacts/zips ../artifacts/plugins.json https://raw.githubusercontent.com/SHOEGAZEssb/Scrubbler-Plugins/main

      # -------------------------------------------------------------------------
      # Checkout output repository
      # -------------------------------------------------------------------------
      - name: Checkout Scrubbler-Plugins
        uses: actions/checkout@v4
        with:
          repository: SHOEGAZEssb/Scrubbler-Plugins
          token: ${{ secrets.PLUGIN_REPO_TOKEN }}
          path: out

      # -------------------------------------------------------------------------
      # Sync using folder content hashing
      # -------------------------------------------------------------------------
      - name: Sync plugins + manifest
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "out/plugins" -Force | Out-Null

          function Copy-IfChanged($src, $dst) {

            if (!(Test-Path $dst)) {
              Write-Host "New file: $dst"
              Copy-Item $src $dst
              return
            }

            $hashSrc = (Get-FileHash -Algorithm SHA256 $src).Hash
            $hashDst = (Get-FileHash -Algorithm SHA256 $dst).Hash

            if ($hashSrc -ne $hashDst) {
              Write-Host "Updated: $(Split-Path $dst -Leaf)"
              Copy-Item $src $dst
            }
            else {
              Write-Host "No change: $(Split-Path $dst -Leaf)"
            }
          }

          # Sync ZIP files
          Get-ChildItem artifacts/zips/*.zip -ErrorAction Ignore | ForEach-Object {
            Copy-IfChanged $_.FullName ("out/plugins/" + $_.Name)
          }

          # Sync PNG icons
          Get-ChildItem artifacts/zips/*.png -ErrorAction Ignore | ForEach-Object {
            Copy-IfChanged $_.FullName ("out/plugins/" + $_.Name)
          }

          # Sync plugin manifest
          Copy-IfChanged "artifacts/plugins.json" "out/plugins.json"

      # -------------------------------------------------------------------------
      # Commit + Push
      # -------------------------------------------------------------------------
      - name: Commit and push
        working-directory: out
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout -B main
          git add .

          git commit -m "Update plugins from $GITHUB_SHA" || echo "No changes to commit"
          git push origin main