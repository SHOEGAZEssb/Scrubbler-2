name: Publish Plugins

on:
  workflow_dispatch:

  push:
    branches: [ main ]
    paths:
      - 'Scrubbler/Plugins/**'
      - 'Scrubbler/Scrubbler.Abstractions/**'
      - 'Scrubbler/PluginMetadataGenerator/**'
      - '!Scrubbler/Plugins/**/Test*/**'

jobs:
  build-and-publish:
    runs-on: windows-latest
    env:
      CI: true

    steps:
      # ============================================================
      # Checkout Scrubbler-2 (main repo)
      # ============================================================
      - name: Checkout Scrubbler-2
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log working directory and repo root
        run: |
          echo "PWD:"
          pwd
          echo "Repo root contents:"
          ls -R .

      # ============================================================
      # Setup .NET
      # ============================================================
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      # ============================================================
      # Restore
      # ============================================================
      - name: Restore solution
        working-directory: Scrubbler
        run: dotnet restore Scrubbler.sln

      # ============================================================
      # Inject API keys
      # ============================================================
      - name: Inject API keys into PluginDefaults.cs
        shell: bash
        working-directory: Scrubbler
        run: |
          echo "Environment variables loaded:"
          printenv | sort

          for file in $(find Plugins -name PluginDefaults.cs); do
            echo "Processing $file"
            cp "$file" "$file.bak"

            while IFS='=' read -r key value; do
              if grep -q "\"$key\"" "$file"; then
                echo "  Replacing $key"
                sed -i "s|\"$key\"|\"$value\"|g" "$file"
              fi
            done < <(printenv)
          done
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_API_SECRET: ${{ secrets.LASTFM_API_SECRET }}

      # ============================================================
      # Build Plugins
      # ============================================================
      - name: Build plugins
        shell: bash
        working-directory: Scrubbler
        run: |
          mkdir -p artifacts/plugins

          echo "Plugin projects:"
          find Plugins -name 'Scrubbler.Plugin*.csproj' ! -name 'Scrubbler.Plugin.Accounts.Mock.csproj'

          for proj in $(find Plugins -name 'Scrubbler.Plugin*.csproj' ! -name 'Scrubbler.Plugin.Accounts.Mock.csproj'); do
            echo "Building $proj"
            outdir="artifacts/plugins/$(basename "$proj" .csproj)"
            mkdir -p "$outdir"
            dotnet build "$proj" -c Release -o "$outdir"
          done

          echo "Artifacts/plugins after build:"
          ls -R artifacts/plugins

      # ============================================================
      # Package plugins
      # ============================================================
      - name: Package plugins
        shell: pwsh
        working-directory: Scrubbler
        run: |
          New-Item -ItemType Directory -Path "artifacts/zips" -Force | Out-Null
          New-Item -ItemType Directory -Path "artifacts/hashes" -Force | Out-Null

          Write-Host "--- artifacts/plugins BEFORE PACKAGING ---"
          Get-ChildItem artifacts/plugins -Recurse

          $shared = Get-Content "shared-assemblies.txt" -ErrorAction SilentlyContinue

          function Get-FolderHash($path) {
            $files = Get-ChildItem -File -Recurse $path | Sort-Object FullName
            $concat = foreach ($f in $files) { (Get-FileHash -Algorithm SHA256 $f.FullName).Hash + $f.FullName }
            $bytes = [Text.Encoding]::UTF8.GetBytes(($concat -join ""))
            return (Get-FileHash -Algorithm SHA256 -InputStream ([IO.MemoryStream]::new($bytes))).Hash
          }

          foreach ($dir in Get-ChildItem "artifacts/plugins" -Directory) {
            $name = $dir.Name
            $folder = $dir.FullName
            $zipPath = "artifacts/zips/$name.zip"

            Write-Host "Packaging $name → $zipPath"

            Push-Location $folder
            7z a "../../artifacts/zips/$name.zip" .
            Pop-Location

            $hash = Get-FolderHash $folder
            $hashFile = "artifacts/hashes/$name.hash"
            $prev = if (Test-Path $hashFile) { Get-Content $hashFile } else { "" }

            if ($hash -ne $prev) {
              Write-Host "Hash changed → updating"
              Set-Content $hashFile $hash
            } else {
              Write-Host "Hash unchanged"
            }

            $icon = Join-Path $folder "icon.png"
            if (Test-Path $icon) {
              Copy-Item $icon "artifacts/zips/$name.png"
            }
          }

          Write-Host "--- FINAL ZIPS ---"
          Get-ChildItem artifacts/zips

      # ============================================================
      # Generate plugins.json
      # ============================================================
      - name: Generate plugins.json
        working-directory: Scrubbler
        run: |
          echo "==== BEFORE METADATA GENERATION ===="
          echo "Artifacts/zips:"
          ls artifacts/zips || true

          ZIP_DIR="artifacts/zips"
          JSON_PATH="artifacts/plugins.json"

          echo "ZIP_DIR → $(realpath "$ZIP_DIR")"
          echo "JSON_PATH → $JSON_PATH"

          dotnet run --project PluginMetadataGenerator "$ZIP_DIR" "$JSON_PATH" "https://raw.githubusercontent.com/SHOEGAZEssb/Scrubbler-Plugins/main"

          echo "==== GENERATED plugins.json ===="
          cat "$JSON_PATH"

      # ============================================================
      # Checkout distribution repo
      # ============================================================
      - name: Checkout Scrubbler-Plugins
        uses: actions/checkout@v4
        with:
          repository: SHOEGAZEssb/Scrubbler-Plugins
          token: ${{ secrets.PLUGIN_REPO_TOKEN }}
          path: out

      # ============================================================
      # Sync files into distribution repo
      # ============================================================
      - name: Sync plugins + manifest
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "out/plugins" -Force | Out-Null
          New-Item -ItemType Directory -Path "out/hashes" -Force | Out-Null

          function Copy-IfChanged($src, $dst) {
            if (!(Test-Path $src)) { return }
            if (!(Test-Path $dst)) {
              Copy-Item $src $dst
              Write-Host "NEW: $(Split-Path $dst -Leaf)"
              return
            }
            $a = (Get-FileHash -Algorithm SHA256 $src).Hash
            $b = (Get-FileHash -Algorithm SHA256 $dst).Hash
            if ($a -ne $b) {
              Copy-Item $src $dst
              Write-Host "UPDATED: $(Split-Path $dst -Leaf)"
            }
          }

          # Copy zips + icons
          Get-ChildItem Scrubbler/artifacts/zips/* | ForEach-Object {
            Copy-IfChanged $_.FullName ("out/plugins/" + $_.Name)
          }

          # Copy hashes
          Get-ChildItem Scrubbler/artifacts/hashes/* | ForEach-Object {
            Copy-IfChanged $_.FullName ("out/hashes/" + $_.Name)
          }

          # Copy manifest
          Copy-IfChanged "Scrubbler/artifacts/plugins.json" "out/plugins.json"

      # ============================================================
      # Commit & push
      # ============================================================
      - name: Commit and push
        working-directory: out
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update plugins from $GITHUB_SHA" || echo "No changes to commit"
          git push origin main
