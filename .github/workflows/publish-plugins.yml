name: Publish Plugins

on:
  workflow_dispatch:

  push:
    branches: [ main ]
    paths:
      - 'Scrubbler/Plugins/**'
      - 'Scrubbler/Scrubbler.Abstractions/**'
      - 'Scrubbler/PluginMetadataGenerator/**'
      - '!Scrubbler/Plugins/**/Test*/**'

jobs:
  build-and-publish:
    runs-on: windows-latest
    env:
      CI: true

    steps:
      # ------------------------------------------------------------
      # Checkout main repository (Scrubbler-2)
      # ------------------------------------------------------------
      - name: Checkout Scrubbler-2
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------------------------------------
      # Setup .NET
      # ------------------------------------------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      # ------------------------------------------------------------
      # Restore solution
      # ------------------------------------------------------------
      - name: Restore solution
        run: dotnet restore Scrubbler.sln
        working-directory: Scrubbler

      # ------------------------------------------------------------
      # Inject secrets into PluginDefaults.cs
      # ------------------------------------------------------------
      - name: Inject API keys into PluginDefaults.cs
        shell: bash
        run: |
          for file in $(find Scrubbler/Plugins -name PluginDefaults.cs); do
            echo "Processing $file"

            cp "$file" "$file.bak"

            while IFS='=' read -r key value; do
              if grep -q "\"$key\"" "$file"; then
                echo "  Replacing $key"
                sed -i "s|\"$key\"|\"$value\"|g" "$file"
              fi
            done < <(printenv)
          done
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_API_SECRET: ${{ secrets.LASTFM_API_SECRET }}

      # ------------------------------------------------------------
      # Build plugins
      # ------------------------------------------------------------
      - name: Build plugins
        shell: bash
        run: |
          mkdir -p ../artifacts/plugins
          for proj in $(find Plugins -name 'Scrubbler.Plugin*.csproj' ! -name 'Scrubbler.Plugin.Accounts.Mock.csproj'); do
            echo "Building $proj"
            outdir="../artifacts/plugins/$(basename "$proj" .csproj)"
            mkdir -p "$outdir"
            dotnet build "$proj" -c Release -o "$outdir"
          done
        working-directory: Scrubbler

      # ------------------------------------------------------------
      # Package plugins with hash-based change detection
      # ------------------------------------------------------------
      - name: Package plugins
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "artifacts/zips" -Force | Out-Null
          New-Item -ItemType Directory -Path "artifacts/hashes" -Force | Out-Null

          $shared = Get-Content "Scrubbler/shared-assemblies.txt" -ErrorAction SilentlyContinue

          function Get-FolderHash($path) {
            $files = Get-ChildItem -Recurse -File $path | Sort-Object FullName
            $hashData = foreach ($f in $files) {
              (Get-FileHash -Algorithm SHA256 $f.FullName).Hash + $f.FullName
            }
            return (Get-FileHash -Algorithm SHA256 -InputStream ([IO.MemoryStream]::new([Text.Encoding]::UTF8.GetBytes(($hashData -join ""))))).Hash
          }

          foreach ($dir in Get-ChildItem "artifacts/plugins" -Directory) {
            $name = $dir.Name
            $hashFile = "artifacts/hashes/$name.hash"
            $newHash = Get-FolderHash $dir.FullName
            $oldHash = (Test-Path $hashFile) ? (Get-Content $hashFile) : ""

            if ($newHash -eq $oldHash) {
              Write-Host "No changes in $name → skipping packaging."
              continue
            }

            Write-Host "Changes detected in $name → packaging."
            Set-Content $hashFile $newHash

            $excludeArgs = $shared | ForEach-Object { "-x!$_" }

            Push-Location $dir.FullName
            7z a "../../artifacts/zips/$name.zip" . $excludeArgs
            Pop-Location

            $icon = Join-Path $dir.FullName "icon.png"
            if (Test-Path $icon) {
              Copy-Item $icon "artifacts/zips/$name.png"
              Write-Host "Copied icon for $name"
            }
          }

      # ------------------------------------------------------------
      # Generate plugins.json
      # ------------------------------------------------------------
      - name: Generate plugins.json
        shell: pwsh
        run: |
          $zipDir = Resolve-Path "artifacts/zips"
          $jsonPath = "artifacts/plugins.json"  # DO NOT Resolve-Path before creation

          dotnet run --project Scrubbler/PluginMetadataGenerator `
            $zipDir `
            $jsonPath `
            "https://raw.githubusercontent.com/SHOEGAZEssb/Scrubbler-Plugins/main"

          Write-Host "Generated plugins.json → $jsonPath"

      # ------------------------------------------------------------
      # Checkout distribution repository
      # ------------------------------------------------------------
      - name: Checkout Scrubbler-Plugins
        uses: actions/checkout@v4
        with:
          repository: SHOEGAZEssb/Scrubbler-Plugins
          token: ${{ secrets.PLUGIN_REPO_TOKEN }}
          path: out

      # ------------------------------------------------------------
      # Sync updated plugin files
      # ------------------------------------------------------------
      - name: Sync plugins + manifest
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "out/plugins" -Force | Out-Null
          New-Item -ItemType Directory -Path "out/hashes" -Force | Out-Null

          function Copy-IfChanged($src, $dst) {
            if (!(Test-Path $dst)) {
              Copy-Item $src $dst
              Write-Host "New → $(Split-Path $dst -Leaf)"
              return
            }

            $a = (Get-FileHash $src -Algorithm SHA256).Hash
            $b = (Get-FileHash $dst -Algorithm SHA256).Hash

            if ($a -ne $b) {
              Copy-Item $src $dst
              Write-Host "Updated → $(Split-Path $dst -Leaf)"
            }
            else {
              Write-Host "No change → $(Split-Path $dst -Leaf)"
            }
          }

          # plugin bundles + icons
          Get-ChildItem artifacts/zips/* | ForEach-Object {
            Copy-IfChanged $_.FullName ("out/plugins/" + $_.Name)
          }

          # hash files
          Get-ChildItem artifacts/hashes/* | ForEach-Object {
            Copy-IfChanged $_.FullName ("out/hashes/" + $_.Name)
          }

          # manifest
          Copy-IfChanged "artifacts/plugins.json" "out/plugins.json"

      # ------------------------------------------------------------
      # Commit & push changes
      # ------------------------------------------------------------
      - name: Commit and push
        working-directory: out
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "Update plugins from $GITHUB_SHA" || echo "No changes to commit"
          git push origin main